
version: 2

models:
  - name: dim_territory
    description: Dimension with territory data.
    columns:
      - name: sk_state_province
        description: Table surrogate key.
        tests:
          - unique
          - not_null

      - name: id_business_entity
        description: Business entity identification table.

      - name: id_address
        description: Address identification table.

      - name: country_region_code
        description: Country region code name table.
      
      - name: city
        description: City name table.

      - name: state
        description: State name table.
    
      - name: country_name
        description: Country name table.