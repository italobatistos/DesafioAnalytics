
version: 2

models:
  - name: dim_products
    description: Dimension with products data.
    columns:
      - name: sk_products
        description: Table surrogate key.
        tests:
          - unique
          - not_null

      - name: id_productcategory
        description: Product category identification table.

      - name: id_productsubcategory
        description: Product subcategory identification table.
      
      - name: product_name
        description: Product name table.

      - name: productcategory_name
        description: Product category name table.

      - name: subcategory_name
        description: Product subcategory name table.

